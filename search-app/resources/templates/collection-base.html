-ratio: 1.3), only screen and (min--moz-device-pixel-ratio: 1.3), only screen and (-o-min-device-pixel-ratio: 1.3 / 1), only screen and (min-resolution: 125dpi), only screen and (min-resolution: 1.3dppx) {.eui-masthead-logo.eui-earthdata-logo a:hover {background-image: url(../images/nasa-logo_hover_2x.png);}}.doc-mast {background: #2276ac;box-shadow: 0 5px 5px rgba(189, 195, 199,0.15);display: flex;}.container {margin: 0 auto;width: 95%;}.container-fixed {margin: 0 auto;max-width: 1300px;margin-bottom: 40px;}.eui-masthead-logo {width: 350px;padding: 15px 0;}.eui-masthead-logo h1 {font-family: "Helvetica Neue", "Helvetica", sans-serif;font-weight: 100;font-size: 2em;line-height: 0.8em;}.eui-masthead-logo.eui-application-logo a:link {background-image: url(https://cdn.earthdata.nasa.gov/eui/latest/docs/assets/ed-logos/app-logo.png);width: inherit;}.eui-masthead-logo.eui-application-logo a:hover {background-image: url(https://cdn.earthdata.nasa.gov/eui/latest/docs/assets/ed-logos/app-logo_hover.png);}@media only screen and (-webkit-min-device-pixel-ratio: 1.3), only screen and (min--moz-device-pixel-ratio: 1.3), only screen and (-o-min-device-pixel-ratio: 1.3 / 1), only screen and (min-resolution: 125dpi), only screen and (min-resolution: 1.3dppx) {.eui-masthead-logo.eui-application-logo a:link {background-image: url(https://cdn.earthdata.nasa.gov/eui/latest/docs/assets/ed-logos/app-logo_2x.png);}.eui-masthead-logo.eui-application-logo a:hover {background-image: url(https://cdn.earthdata.nasa.gov/eui/latest/docs/assets/ed-logos/app-logo_hover_2x.png);}}
    </style>
    <script defer src="{{ preview-root }}/plugin/metadata-preview.{{ preview-version }}.js"></script>
    <link href="{{ preview-root }}/plugin/metadata-preview.{{ preview-version }}.min.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header class="doc-mast">
      <div class="container">
        <div class="eui-masthead-logo eui-application-logo">
          <h1><a href="../../../">CMR Search</a></h1>
        </div>
      </div>
    </header>

    <div id="metadata-preview">
      <p> this div will be replaced by collection info </p>
    </div>

    <script>
      // Callback to set the page title when a collection is successfully loaded
      function onSearchComplete(data) {
          var collection = data.collection;

          if (collection && collection.title) {
              document.title = collection.title;
          }
      }

      // Ensure scripts have loaded before initializing the preview plugin
      document.addEventListener("DOMContentLoaded", function() {
          // Get the element where the content should be displayed
          const element = document.getElementById('metadata-preview');

          // Initialize the preview plugin with `.init(config, element)`
          const config = {
              conceptId: "{{ concept-id }}",
              conceptType: 'collection',
              token: "{{ token }}",
              onSearchComplete: onSearchComplete
          }

          MetadataPreview.init(config, element);
      });
  </script>
  </body>
</html>
